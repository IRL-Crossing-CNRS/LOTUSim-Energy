rotations convention: [psi, theta', phi'']

environmental constants:
    g: {value: 9.81, unit: m/s^2}
    rho: {value: 1026, unit: kg/m^3}
    nu: {value: 1.18e-6, unit: m^2/s}
environment models:
  - model: waves
    discretization:
       ndir: 24
       nfreq: 64
       omega min: {value: 0.1, unit: rad/s}
       omega max: {value: 12, unit: rad/s}
       energy fraction: 1
       equal energy bins: false
    spectra:
      - model: airy
        depth: {value: 100000, unit: m}
        seed of the random data generator: 3
        stretching:
          delta: 1
          h: {unit: m, value: 0}
        directional spreading:
           type: cos2s
           s: 2
           waves propagating to: {value: 0, unit: deg}
        spectral density:
           type: jonswap
           Hs: {value: 1.5, unit: m}
           Tp: {value: 3, unit: s}
           gamma: 1.2
output:
   - format: hdf5
     filename: SSC3/SSC3.h5
     data: [spectra]